// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

allprojects {
    repositories {
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion rootProject.ext.compileSdkVersion
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_11
                    targetCompatibility JavaVersion.VERSION_11
                }
            }
        }
        // Configure Kotlin JVM target to match Java (11) - use string-based class reference
        try {
            def kotlinCompileClass = Class.forName("org.jetbrains.kotlin.gradle.tasks.KotlinCompile")
            project.tasks.withType(kotlinCompileClass).configureEach {
                kotlinOptions {
                    jvmTarget = "11"
                }
            }
        } catch (Exception e) {
            // Kotlin plugin not available, try alternative approach
            project.tasks.matching { it.name.contains("compile") && it.name.contains("Kotlin") }.configureEach { task ->
                try {
                    if (task.hasProperty("kotlinOptions")) {
                        task.kotlinOptions.jvmTarget = "11"
                    }
                } catch (Exception ex) {
                    // Ignore
                }
            }
        }
    }
}
